<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../React Events/js/react.development.js"></script>
    <script src="../React Events/js/react-dom.development.js"></script>
    <script src="../React Events/js/babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      const { useState } = React;
      function DisplayUser(props) {
        const { id, name, email } = props;
        const [change, setChange] = useState(true);

        const removeUser = (name) => {
          const newname = prompt("Enter name");
          if (newname === name) {
            setChange(!change);
          }
        };
        // Conditional Rendering
        if (change) {
          return (
            <tr>
              <td>{id}</td>
              <td>{name}</td>
              <td>
                <button
                  onClick={() => {
                    removeUser(name);
                  }}
                >
                  remove
                </button>
              </td>
            </tr>
          );
        } else {
          return null;
        }
      }
      function App(props) {
        const users = [
          { id: 1, name: "user1", email: "user1@gmail.com" },
          { id: 2, name: "user2", email: "user2@yahoo.com" },
          { id: 3, name: "user3", email: "user3@outlook.com" },
          { id: 4, name: "user4", email: "user4@gmail.com" },
        ];
        return (
          <div>
            <table border="3">
              <thead>
                <tr>
                  <th>#</th>
                  <th>name</th>
                  <th>actions</th>
                </tr>
              </thead>
              <tbody>
                {users.map((user) => {
                  return <DisplayUser {...user} key={user.id} />;
                })}
              </tbody>
            </table>
          </div>
        );
      }
      ReactDOM.render(<App />, rootHandle);
    </script>
  </body>
</html>
