<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../React Events/js/react.development.js"></script>
    <script src="../React Events/js/react-dom.development.js"></script>
    <script src="../React Events/js/babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      function DisplayUser(props) {
        const { name, email } = props;
        return (
          <div>
            <ul>
              <li>
                {name}{" "}
                {email ? (
                  <button
                    onClick={() => {
                      alert(`email-${email}`);
                    }}
                  >
                    show
                  </button>
                ) : (
                  "N/A"
                )}
              </li>
            </ul>
          </div>
        );
      }
      function App(props) {
        const users = [
          { id: 1, name: "user1", email: "user1@gmail.com" },
          { id: 2, name: "user2", email: "user2@gmail.com" },
          { id: 3, name: "user3", email: "" },
          { id: 4, name: "user4", email: "user4@gmail.com" },
        ];
        return (
          <div>
            <h1>Listing users - {users.length}</h1>
            {users.map((user) => {
              return <DisplayUser {...user} key={user.id} />;
            })}
          </div>
        );
      }
      ReactDOM.render(<App />, rootHandle);
    </script>
  </body>
</html>
