<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../React Events/js/react.development.js"></script>
    <script src="../React Events/js/react-dom.development.js"></script>
    <script src="../React Events/js/babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      const { useState } = React;
      function ShowHide(props) {
        const str =
          "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi minima mollitia ut aspernatur? Fugiat ipsam ex tenetur sint, adipisci veritatis repellendus, molestias accusamus enim, numquam minima neque sapiente laborum provident.";
        const [status, setStatus] = useState(true);
        const changeStatus = () => {
          setStatus(!status);
        };
        return (
          <div>
            {status && <p>{str}</p>}
            <button onClick={changeStatus}>{status ? "Hide" : "show"}</button>
          </div>
        );
      }
      ReactDOM.render(<ShowHide />, rootHandle);
    </script>
  </body>
</html>
