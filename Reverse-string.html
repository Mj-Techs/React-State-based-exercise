<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../React Events/js/react.development.js"></script>
    <script src="../React Events/js/react-dom.development.js"></script>
    <script src="../React Events/js/babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      const { useState } = React;

      function ReverseStr(props) {
        const str = "dct academy";
        const [change, setChange] = useState(str);
        const Reverse = (name) => {
          // Method1 for loop approach
          //   let result = "";
          //   for (let i = name.length - 1; i >= 0; i--) {
          //     result += name[i];
          //   }
          //   setChange(result);
          const reverseString = name.split("").reverse().join("");
          setChange(reverseString);
        };
        return (
          <div>
            <h1>Reverse a String</h1>
            <h1>{change}</h1>
            <button
              onClick={() => {
                Reverse(str);
              }}
            >
              Reverse
            </button>
          </div>
        );
      }
      ReactDOM.render(<ReverseStr />, rootHandle);
    </script>
  </body>
</html>
