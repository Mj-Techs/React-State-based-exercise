<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script src="../React Events/js/react.development.js"></script>
    <script src="../React Events/js/react-dom.development.js"></script>
    <script src="../React Events/js/babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      const { useState } = React;

      function RandomNumbers(props) {
        const [numbers, setNumber] = useState([]);
        const addNumber = () => {
          const random = Math.round(Math.random() * 100);
          const newArray = [...numbers, random];
          setNumber(newArray);
        };
        return (
          <div>
            <h1>Total - {numbers.length}</h1>
            <button onClick={addNumber}>Add</button>
            <ul>
              {numbers.map((num, i) => {
                return <li key={i}>{num}</li>;
              })}
            </ul>
          </div>
        );
      }
      ReactDOM.render(<RandomNumbers />, rootHandle);
    </script>
  </body>
</html>
